<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #fff;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #007bff;
        }
        h2 {
            color: #555;
            margin-top: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-success {
            background-color: #28a745;
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            background-color: #f1f1f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LISTES DES UTILISATEURS</h1>
        <h2>UTILISATEURS</h2>
        <ul class="user-list">
            {% for user in users %}
                <li>
                    ID: {{ user.id }} - {{ user.prenom }} {{ user.nom }} ({{ user.email }})
                </li>
            {% endfor %}
        </ul>
        <h2>Add User</h2>
        <form action="/add_user" method="POST">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="form-group">
                <input type="text" class="form-control" name="prenom" placeholder="Prenom" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nom" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="type" placeholder="Type" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Add User</button>
        </form>
        <h2>Delete User</h2>
        <form action="/delete_user" method="POST">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="form-group">
                <input type="text" class="form-control" name="user_id" placeholder="User ID" required>
            </div>
            <button type="submit" class="btn btn-danger btn-block">Delete User</button>
        </form>
        <h2>Update User</h2>
        <form action="/update_user" method="POST">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="form-group">
                <input type="text" class="form-control" name="user_id" placeholder="User ID" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="prenom" placeholder="Prenom" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="nom" placeholder="Nom" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="type" placeholder="Type" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update User</button>
        </form>
    </div>
</body>
</html>
